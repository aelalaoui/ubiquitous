name: Deploy to Railway

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Deploy to Railway
      uses: railwayapp/railway-deploy@v1.0.0
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN }}
        service: ${{ secrets.RAILWAY_SERVICE }}
      env:
        PRIV_KEY_WALLET: ${{ secrets.PRIV_KEY_WALLET }}
        HELIUS_HTTPS_URI: ${{ secrets.HELIUS_HTTPS_URI }}
        HELIUS_WSS_URI: ${{ secrets.HELIUS_WSS_URI }}
        HELIUS_HTTPS_URI_TX: ${{ secrets.HELIUS_HTTPS_URI_TX }}
